<!-- Add #signUpForm="ngForm" to track form validity -->
<form #signUpForm="ngForm" (ngSubmit)="signUp()">
  <div class="container">
    <div class="row">
      <app-base-navbar class="p-0"></app-base-navbar>
    </div>
    <div class="row">
      <div class="row pt-5">
        <!-- Left panel -->
        <div class="col-12 col-lg-6 p-0">
          <div class="width-28-rem">
            <!-- Title -->
            <div class="mb-custom">
              <h1 class="gradient-text login-title mb-0">Hang out</h1>
              <h1 class="gradient-text login-title mb-0">anytime,</h1>
              <h1 class="gradient-text login-title mb-0">anywhere</h1>
            </div>

            <!-- Description -->
            <p class="mb-custom">Messenger makes it easy and fun to stay close to your favourite people.</p>

            <!-- Login form -->
            <div class="mb-custom">

              <!-- Firstname -->
              <div class="input-group mb-3 w-75 flex-column">
                <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="error-message">
                  <div *ngIf="firstname.errors?.['required']">Firstname is required</div>
                </div>
                <input type="text" class="form-control w-100" placeholder="Firstname" id="firstname" name="firstname" required
                       [(ngModel)]="signUpRequest.firstname" #firstname="ngModel">
              </div>

              <!-- Lastname -->
              <div class="input-group mb-3 w-75 flex-column">
                <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="error-message">
                  <div *ngIf="lastname.errors?.['required']">Lastname is required</div>
                </div>
                <input type="text" class="form-control w-100" placeholder="Lastname" id="lastname" name="lastname" required
                       [(ngModel)]="signUpRequest.lastname" #lastname="ngModel">
              </div>

              <!-- Email -->
              <div class="input-group mb-3 w-75 flex-column">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                  <div *ngIf="email.errors?.['required']">Email is required</div>
                </div>
                <input type="text" class="form-control w-100" placeholder="Email" id="email" name="email" required
                       [(ngModel)]="signUpRequest.email" #email="ngModel">
              </div>

              <!-- Phone number -->
              <div class="input-group mb-3 w-75 flex-column">
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="error-message">
                  <div *ngIf="phone.errors?.['required']">Phone is required</div>
                </div>
                <input type="number" class="form-control w-100" placeholder="Phone" id="phone" name="phone" required
                       [(ngModel)]="signUpRequest.phone" #phone="ngModel">
              </div>

              <!-- Password -->
              <div class="input-group w-75 flex-column">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
                  <div *ngIf="password.errors?.['required']">Password is required</div>
                </div>
                <input type="password" class="form-control w-100" placeholder="Password" id="password" name="password" required
                       [(ngModel)]="signUpRequest.password" #password="ngModel">
              </div>
            </div>

            <div class="d-flex align-items-center mb-4">
              <button class="btn btn-primary" [disabled]="signUpForm.invalid">Sign up</button>
              <span class="ms-4">Already have an account? <a class="login-link" (click)="routeToLogin()">Login</a></span>
            </div>

            <!-- Other sign up options -->
            <a href="#"><img ngSrc="/icons/app-store-download-badge.svg" alt="Appstore download badge" height="45"
                             width="130"></a>
            <a href="#"><img ngSrc="/icons/microsoft-download-badge.svg" class="ms-3" alt="Microsoft download badge"
                             height="45" width="121"></a>
          </div>
        </div>
        <!-- Right panel -->
        <div class="col-12 col-lg-6 p-0 d-flex align-items-center position-relative">
          <img ngSrc="/images/messenger-splash-image.png" class="mt-3 object-fit-contain" alt="Messenger splash image"
               fill="" priority="'true'">
        </div>
      </div>
    </div>
  </div>
</form>
